swagger: "2.0"
info:
  version: "1.0.0"
  title: "Farm API"
host: farm-api.herokuapp.com
basePath: "/api"
schemes:
  - http
consumes:
  - application/json
produces:
  - application/json
paths:
  /farms:
    get:
      summary: "List of farms"
      parameters:
        - name: state
          in: query
          description: "Which state to filter farms by"
          required: true
          type: string
      responses:
        "200":
          description: "An array of farm objects"
  /locations:
    get:
      summary: "List of locations (farms & markets)"
      parameters:
        - name: state
          in: query
          description: "Which state to filter locations by"
          type: string
      responses:
        "200":
          description: "An array of location objects and a count"
          schema:
            type: object
            properties:
              count:
                type: number
              rows:
                type: array
                items:
                  $ref: "#/definitions/location"


definitions:
  location:
    properties:
      _id:
        type: string
      name:
        type: string
      description:
        type: string
